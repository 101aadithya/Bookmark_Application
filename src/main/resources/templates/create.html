
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Bookmark</title>
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .bookmark-form {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .logout-link {
            color: white;
            text-decoration: none;
        }
        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="bookmark-form col-md-6 mx-auto">
        <h2 class="text-center mb-4">Create a New Bookmark</h2>

        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        
        <form th:action="@{/create}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input class="form-control" type="text" name="title" id="title" required />
            </div>

            <div class="form-group">
                <label for="url">URL:</label>
                <input class="form-control" type="text" name="url" id="url" required />
            </div>

            <button type="submit" class="btn btn-primary btn-block">Create</button>
        </form>

        <div class="d-flex justify-content-between mt-4">
            <form th:action="@{/all}" method="get">
                <button type="submit" class="btn btn-secondary">View Bookmarks</button>
            </form>

            <a th:href="@{/logout}" class="btn btn-danger">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </div>
</div>
</body>
</html>
