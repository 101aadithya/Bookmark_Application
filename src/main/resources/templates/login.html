
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login | Bookmarking Site</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	    
	    <style>
	        body {
	            background-color: #f4f6f8;
	        }
	        .login-card {
	            margin-top: 50px;
	            padding: 30px;
	            background-color: #ffffff;
	            border-radius: 10px;
	            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
	        }
	    </style>
</head>
<body>
    <div class="container">
		<div class="login-card col-md-6 mx-auto">
			<h2 class="text-center mb-4">Login Page</h2>
			<div class="alert alert-danger" th:if="${param.error}">Invalid Username or Password</div>
			<div class="alert alert-danger" th:if="${param.logout}">Logout Successfull</div>
			
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<label for="username">Email:</label>
			        <input type="email" class="form-control" id="username" name="username" placeholder="Enter your email" required>
			    </div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
				</div>
				 <button type="submit" class="btn btn-primary btn-block" value="Login">Login</button> 
				
			</form>
		</div>
    </div>
</body>
</html>
